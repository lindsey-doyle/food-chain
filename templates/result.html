<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>Results</title>
  </head>
  
  
  <body>
    {% extends "template.html" %}
    {% block content %}


    <h1> Recommendations: </h1>
</br>

    {% for i in range(0, num) %}
    
    <p style="align-content: flex-start;"> #{{i+1}} {{ data[i]['Name']}} ({{ data[i]['Rating'] }} stars) 
        <a style="color:white; font-size: x-small;" href="{{ data[i]['URL']}}">  [view listing on Yelp]</a>
    </p>
  
    {% endfor %}



{% endblock %}

</body>

</html>
